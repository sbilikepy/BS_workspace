<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        h1 {
            background-color: darkslateblue;
        }

        strong {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: black;
            cursor: default;
        }

        .important {
            font-weight: bold;
        }

        .emphasis {
            font-style: italic;
        }

        .link {
            color: blue;
            text-decoration: underline
        }

    </style>
</head>
<body>

<meta charset="UTF-8">

<title>Title</title>
<h1>MATE ACADEMY</h1>
<p>
    Regular text<br>
    <strong>Strong text<br></strong>
    <em>EM text (emphasis)<br></em>

    <br>
    <span class="important">Strong text<br></span>
    <span class="emphasis">EM text (emphasis)<br></span>

    <br>
    <a href="https://www.google.com/">link to google.com<br>
        <span class="link important emphasis">link to google.com
</p>
<p>


</body>
</html>
