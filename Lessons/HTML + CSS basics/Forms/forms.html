<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="forms.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://localhost:3000/api"
      method="post">
    <!--novalidate> if js-->
    <h1>My form</h1>
    <div class="form-field">
        Username: <br>
    </div>
    <input type="text" name="x" placeholder="name">
    <div class="form-field">
        Email:<br>
    </div>
    <input type="email" name="y" placeholder="mail">
    <div class="form-field">
        Password:<br>
    </div>
    <input
            type="password"
            name="z"
            placeholder="password"
            required
            minlength="8"
            maxlength="20"
    >
    <div class="form-field">
        <input type="checkbox" name="box"> <br>
        i accept the terms <br>
        <button>Send</button>
    </div>
    <div class="form-field">
        <input
                id="remember-me"
                type="checkbox"
                name="remember"
                value="yes"
                checked>
        <label for="remember-me">Remember me</label>
    </div>
    <div class="form-field">
        <input
                id="remember-me2"
                type="radio"
                name="sex"
                value="male"
        >
        <label for="remember-me2">male</label>
    </div>
    <div class="form-field">
        <input
                id="remember-me2"
                type="radio"
                name="sex"
                value="female"
        >
        <label for="remember-me2">female</label>
    </div>
    <select name="weekday" required>
        <option value="" disabled selected>choose here</option>
        <option value="mon">m</option>
        <option value="tue">t</option>
    </select>
    <br>
    <br>
    <br>

    <textarea name="desc"
              placeholder="type here.."
    rows="5"
    cols="60"></textarea>
    <!--    multiple option in select-->
</form>
</body>
</html>
