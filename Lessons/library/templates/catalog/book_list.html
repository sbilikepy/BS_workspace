{% extends "base.html" %}
{% block books %}
  {% if book_list %}
    <ul>

    {% for book in book_list %}
      <li>
        {#        <a href="{% url 'catalog:book-detail' book.id %}"> {{ book.title }}</a>#}
        <a href="{{ book.get_absolute_url }}"> {{ book.title }}</a>
      </li>
    {% endfor %}
  {% else %}
    <p> no books </p>
  {% endif %}
</ul>


{% endblock %}
